<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <title ng-bind="title">IBM Watson test app</title>
  <meta name="description" content="IBM Watson test app">
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(client) app/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,client}) app/app.css -->
  <!-- injector:css -->
  <link rel="stylesheet" href="app/app.css">
  <!-- endinjector -->
  <!-- endbuild -->
  <link rel="stylesheet" href="assets/css/kendo.common-bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/kendo.bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/kendo.dataviz.bootstrap.min.css"/>
</head>

<body ng-app="jsUiApp">

<div class="loader"></div>

<div id="primaryContainer" class="primaryContainer clearfix">
  <div id="WindowArea" class="clearfix">

    <div id="CenterArea" class="clearfix">
      <div id="ContentArea" class="clearfix" ng-view="">
        <!--Add your content Page Here-->
      </div>
    </div>

    <span kendo-notification="globalNotificationPanel"
          k-options="msgPanelOptions"
          k-stacking="'down'">
    </span>

  </div>
</div>

<!-- build:js({client,node_modules}) app/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script src="assets/js/kendo.all.min.js"></script>
<!-- build:js({.tmp,client}) app/app.js -->
<script src="app/app.js"></script>
<!-- injector:js -->
<script src="app/home/home.js"></script>
<script src="app/home/home.controller.js"></script>
<!-- endinjector -->
<!-- endbuild -->
<script>
  $(function() {
    $( "#primaryContainer" ).css("visibility","visible");
  });
</script>
