#Datasource.properties used for testing purposes only
#Uses an in-memory derby database allowing a self-containing test procedure
dbDialect=DERBY
XADataSourceClassName=org.apache.derby.jdbc.EmbeddedXADataSource
databaseName=RWT
createDatabase=create
connectionAttributes=
DriverClassName=org.apache.derby.jdbc.EmbeddedDriver
url=jdbc:derby:memory:RWT;create=true
user=RWT
password=rwt
#configuration used for in-memory derby only. JDBC url used to drop the in-memory db
#after the test has being executed (prevents memory issues when running lots of
#tests in a roll). Try without it and see..
dropDB_URL=jdbc:derby:memory:RWT;drop=true
